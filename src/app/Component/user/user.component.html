<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail4"
      name="email"
      [(ngModel)]="email"
      required
    />
  </div>

  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="inputPassword4"
      name="password"
      [(ngModel)]="password"
      required
    />
  </div>

  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="1234 Main St"
      name="address"
      [(ngModel)]="address"
    />
  </div>

  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress2"
      placeholder="Apartment, studio, or floor"
      name="address1"
      [(ngModel)]="address1"
    />
  </div>

  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input
      type="text"
      class="form-control"
      id="inputCity"
      name="city"
      [(ngModel)]="city"
    />
  </div>

  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select
      id="inputState"
      class="form-select"
      name="state"
      [(ngModel)]="state"
    >
      <option value="Maharashtra" selected>Maharashtra</option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Karnataka">Karnataka</option>
    </select>
  </div>

  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input
      type="text"
      class="form-control"
      id="inputZip"
      name="zip"
      [(ngModel)]="zip"
    />
  </div>

  <div class="col-12 d-flex justify-content-start gap-2">
    <button type="submit" class="btn btn-primary" (click)="showingData()">Submit It wil display in console</button>
    <button type="submit" class="btn btn-light" (click)="Display_the_data()">{{ buttonText }}</button>
  </div>

</form>

<div class="mt-5" *ngIf="submitted">
  <h4>Submitted Data:</h4>
  <ul class="list-group">
    <li class="list-group-item"><strong>Email:</strong> {{ email }}</li>
    <li class="list-group-item"><strong>Password:</strong> {{ password }}</li>
    <li class="list-group-item"><strong>Address:</strong> {{ address }}</li>
    <li class="list-group-item"><strong>Address 2:</strong> {{ address1 }}</li>
    <li class="list-group-item"><strong>City:</strong> {{ city }}</li>
    <li class="list-group-item"><strong>State:</strong> {{ state }}</li>
    <li class="list-group-item"><strong>ZIP Code:</strong> {{ zip }}</li>
  </ul>
</div>
